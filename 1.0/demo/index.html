<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>TimeLines的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<h2>TimeLines的demo</h2>
<div id="timeline"></div>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/TimeLines/1.0/index', function (S, TimeLines) {
        var data = [
             {
              "date" : "2013-09-01",
              "tip": "开学了！"
             },
             {
              "date" : "2013-09-07",
              "tip": ["秋季热卖","有的是毛线"]
             },
             {
              "date" : "2013-09-15",
              "tip": ["月饼大甩卖","土豪今天和我做了朋友"]
             },
             {
               "data" : "2013-10-01",
               "tip" : ["去年买了个登山包","今年在双十一必须买土豪金"]
             }
             {
                "date" : "2013-11-01",
                "tip": "活动预热,还有10天双十一"
             },
             {
                "date" : "2013-11-04",
                "tip": "预售开始"
             },
             {
              "date" : "2013-11-11",
              "tip": "双11启动,土豪金，fighting!"
             }
         ]
         new TimeLines({
            target : "#timeline"
           ,data : data
           ,curDate : "2013-11-11"
         });
    });
</script>
</body>
</html>
